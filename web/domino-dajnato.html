<div class="dajnato-bar-container">
    <script>
        function renderProgressBar(response) {
            var amount = parseInt(
                    response.replace(
                                    /[ ]/g,
                                    '')
                            .replace(
                                    '&nbsp;€',
                                    ''));

            var progress = document.querySelector(
                    '.dajnato-bar-progress-inner');
            progress.style.width = (amount /
                            6000 *
                            100) +
                    '%';
        }
    </script>
